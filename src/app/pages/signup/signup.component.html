<div class="centered-content">
  <div class="container-box">
    <h1 class="title has-text-primary">{{signupTitle}}</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" [placeholder]="emailPlaceholder">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" [placeholder]="passwordPlaceholder">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field button-field">
      <p class="control">
        <button class="button is-success has-text-white" (click)="signup(emailInput.value, passwordInput.value)">
          {{buttonText}}
        </button>
      </p>
    </div>
    <p class="has-text-grey">{{gotAccount}}<a routerLink="/login">{{login}}</a>{{gotAccountLastText}}</p>
  </div>
</div>
